<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head><title>PSK-TP-1</title></h:head>
<h:body>
    <h2>Artists:</h2>
    <ol>
        <ui:repeat value="#{artists.allArtists}" var="artist">
            <li><h:link value="#{artist.artist_name}" outcome="albums?artistId=#{artist.artist_id}" /> </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{artists.artistToCreate.artist_name}" required="true"/>
        <h:commandButton value="Add new artist" actionListener="#{artists.createArtist}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/artists" value="MyBatis implementation"/>
</h:body>
</html>

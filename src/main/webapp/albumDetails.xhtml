<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateAlbumDetails.album.album_name}</h2>
    <h:form>
        <h:outputText value="songs number: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateAlbumDetails.album.songs_number}" required="true" />
        <h:commandButton value="update" action="#{updateAlbumDetails.updateAlbumSongsNumber()}">
            <f:param name="albumId" value="#{updateAlbumDetails.album.album_id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateAlbumSongsNumber.songNumberGeneratorStatus}"/>
        <h:commandButton value="Generate song number?" disabled="#{generateAlbumSongsNumber.songNumberGenerationRunning}" action="#{generateAlbumSongsNumber.generateNewSongsNumber()}">
            <f:param name="albumId" value="#{updateAlbumDetails.album.album_id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>

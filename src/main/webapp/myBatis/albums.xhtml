<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{artistAlbums.artist.artist_name} Mybatis albums:</h2>
    <ol>
        <ui:repeat value="#{artistAlbums.artist.albumList}" var="albums">
            <li>
                <h3> #{albums.album_name} #{albums.songs_number}</h3>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="album_name" value="#{artistAlbums.albumToCreate.album_name}" required="true" />
        <h:inputText a:placeholder="songs_number" value="#{artistAlbums.albumToCreate.songs_number}" required="true" />
        <h:commandButton value="Add artist album"
                         actionListener="#{artistAlbums.createAlbum}"
                         action="#{'albums?faces-redirect=true&amp;artistId='.concat(artistAlbums.artist.artist_id)}">
            <f:param name="artistId" value="#{artistAlbums.artist.artist_id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/artists" value="Back to artists page"/>
</h:body>
</html>

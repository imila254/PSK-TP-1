<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>MyBatis Artists:</h2>
    <ol>
        <ui:repeat value="#{artistsMyBatis.artistsList}" var="artist">
            <li><h:link value="#{artist.artistName}" outcome="albums?artistId=#{artist.id}"/> </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{artistsMyBatis.artistsToCreate.artistName}" required="true" />
        <h:commandButton value="Add new artist" action="#{artistsMyBatis.createArtist}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
